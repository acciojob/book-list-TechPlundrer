<!DOCTYPE html>

<html>

<head>
	<title>Book List</title>
	 <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
	<link rel="stylesheet" href="styles.css">
</head>

<body>
		<div class="container">
			<h1 class="text-center">My
			<span class="text-primary">Book</span>
				List</h1>

			<div class="form-group">
				<label>Title</label>
				<input type="text" id="title" class="form-control">

				<label>Author</label>
				<input type="text" id="author" class="form-control">

				<label>ISBN#</label>
				<input type="text" id="isbn" class="form-control">

				<br>
				<button id="submit" class="btn btn-primary">Add Book</button>
			</div>

			<table class="table table-striped mt-4">
				<thead>
					<tr>
						<th>Title</th>
						<th>Author</th>
						<th>ISBN#</th>
					</tr>
				</thead>

				<tbody id="book-list"></tbody>
			</table>
		</div>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
		document.getElementById("submit").addEventListner("click", function (e) {
			e.preventDefault();

			const title = document.getElementById("title").value.trim();
			const author = document.getElementById("author").value.trim();
			const isbn = document.getElementById("isbn").value.trim();

			if (title === "" || author === "" || isbn === "") {
				alert("All Fields Are Mandatory")
				return;
			}

			const bookList = document.getElementById("book-list");

			const row = document.createElement("tr");

			row.innerHTML = `<td>${title}</td>
							 <td>${author}</td>
							 <td>${isbn}</td>
							 <td><button class="delete">X</button></td>`;

			bookList.appendChild(row);

			document.getElementById("title").value = "";
			document.getElementById("author").vaule = "";
			document.getElemnetById("isbn").value = "";
		});

		document.getElementById("book-list").addEventListener("click", function (e) {
		 if(e.target.classList.contains("delete")) {
			 e.target.parentElement.parentElement.remove();
		 }
		})
</script>

</body>

</html>
